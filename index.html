<!DOCTYPE html>
<html>
<head>
    <title>My Image Gallery</title>
    <style>
      .grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-gap: 10px;
      }
      .image-container {
        position: relative;
        overflow: hidden;
      }
      .image {
        width: 100%;
        height: auto;
      }
      .overlay {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        background-color: rgba(0, 0, 0, 0.5);
        overflow: hidden;
        width: 100%;
        height: 0;
        transition: .5s ease;
      }
      .image-container:hover .overlay {
        height: 100%;
      }
      .text {
        color: white;
        font-size: 20px;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="grid">
      <div class="image-container">
        <img class="image" src="image1.jpg" alt="Image 1">
        <div class="overlay">
          <div class="text">Image 1</div>
        </div>
      </div>
      <div class="image-container">
        <img class="image" src="image2.jpg" alt="Image 2">
        <div class="overlay">
          <div class="text">Image 2</div>
        </div>
      </div>
      <div class="image-container">
        <img class="image" src="image3.jpg" alt="Image 3">

</body>
</html>
